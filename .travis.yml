---

matrix:
  include:
    - os: linux
      dist: trusty
      sudo: false
      language: generic
      python:
       - "2.7"
      env:
        TERRAFORM_BIN_DIR: ~/bin
    - os: linux
      dist: trusty
      sudo: required
      language: generic
      python:
       - "2.7"
      env:
        TERRAFORM_BIN_DIR: /usr/local/bin
    - os: osx
      language: generic
      python:
       - "2.7"
      env:
        TERRAFORM_BIN_DIR: /usr/local/bin

# Install Ansible
addons:
  apt:
    packages:
    - python-pip

before_install:
  # Install Ansible with Homebrew on OS X
  - if [[ "$TRAVIS_OS_NAME" == "osx" ]]; then brew update         ; fi
  - if [[ "$TRAVIS_OS_NAME" == "osx" ]]; then brew install ansible; fi

install:
  # Install Ansible with pip
  - if [[ "$TRAVIS_OS_NAME" == "linux" ]] && [[ "$TRAVIS_SUDO" == "true" ]]; then sudo pip install ansible; fi
  - if [[ "$TRAVIS_OS_NAME" == "linux" ]] && [[ "$TRAVIS_SUDO" == "false" ]]; then pip install ansible; fi

  # Check Ansible version
  - ansible --version

  # Create ansible.cfg with correct roles_path
  - printf '[defaults]\nroles_path=../\n' > ansible.cfg

  # Configure ansible.cfg on Linux
  - >
    if [[ "$TRAVIS_OS_NAME" == "linux" ]] && [[ "$TRAVIS_SUDO" == "true" ]]; then
      printf '\n[privilege_escalation]\nbecome=True' >> ansible.cfg
    fi

before_script:
  # https://github.com/travis-ci/travis-ci/issues/6307
  - if [[ "$TRAVIS_OS_NAME" == "osx" ]]; then rvm get head || true; fi

script:
  # Basic role syntax check
  - ansible-playbook tests/test.yml -i tests/inventory --syntax-check

  # Test role run
  - >
    ansible-playbook tests/test.yml -i tests/inventory --connection=local -e terraform_bin_dir=$TERRAFORM_BIN_DIR

  # Test idempotence
  - >
    ansible-playbook tests/test.yml -i tests/inventory --connection=local -e terraform_bin_dir=$TERRAFORM_BIN_DIR
    | grep -q 'changed=0.*failed=0'
    && (echo 'Idempotence test: pass' && exit 0)
    || (echo 'Idempotence test: fail' && exit 1)

  - >
    if [[ -e "$TERRAFORM_BIN_DIR/terraform" ]]; then
      echo "Terraform binary installed in $TERRAFORM_BIN_DIR/terraform"
    else
      echo "Terraform binary not found in $TERRAFORM_BIN_DIR/terraform"
      exit 1
    fi
  # - command -v terraform

notifications:
  email: false
#  webhooks: https://galaxy.ansible.com/api/v1/notifications/
